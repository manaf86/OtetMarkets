<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otet Markets | Trade Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
              arabic: ['"Tajawal"', 'sans-serif'],
            },
            colors: {
              otet: {
                navy: '#0A0F2C',
                blue: '#4F6FFF',
                purple: '#7A85FF',
                dark: '#05081A',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0F2C;
        color: #ffffff;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-panel-hover:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(79, 111, 255, 0.3);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #7A85FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F2C;
      }
      ::-webkit-scrollbar-thumb {
        background: #4F6FFF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7A85FF;
      }
    </style>
